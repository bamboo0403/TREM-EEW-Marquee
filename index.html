<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"
></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<div class="container">
  <div class="news_alert">
    <div></div>
  </div>
  <div class="news-container">
    <div></div>
  </div>
</div>
<div class="time"></div>

<!--測站1-->
<div class="now_rts_1" style="display: flex">
  <div class="location_intensity_1"></div>
  <div class="station_1_shindo"></div>
</div>

<!--測站2-->
<div class="now_rts_2" style="display: flex">
  <div class="location_intensity_2"></div>
  <div class="station_2_shindo"></div>
</div>

<div class="epic_shindo">
  <div class="max_gal"></div>
  <div class="epic_intensity"></div>
  <div class="notification"></div>
</div>

<div style="margin-top: 1vw">
  <label>測站1</label>
  <input
    type="text"
    class="station_1_search"
    autocomplete="off"
    placeholder="搜尋地區或測站編號..."
  />
  <div class="station_1_dropdown dropdown-list"></div>
  <p></p>
  <label>測站2</label>
  <input
    type="text"
    class="station_2_search"
    autocomplete="off"
    placeholder="搜尋地區或測站編號..."
  />
  <div class="station_2_dropdown dropdown-list"></div>
</div>

<div style="margin-top: 1vw">
  <label for="alertColorPicker">警報顏色</label>
  <input
    type="color"
    id="alertColorPicker"
    value="#ff0000"
    style="width: 40px; height: 40px; vertical-align: middle"
  />
  <input
    type="text"
    id="alertColorText"
    maxlength="9"
    value="#ff0000"
    autocomplete="off"
  />
  <button type="button" id="resetAlertColor" style="margin-left: 0">
    恢復預設
  </button>
</div>

<div class="test" style="margin-top: 3vw">
  <button onclick="window.TestEEWManager.eew_test()">速報測試按鈕</button>
  <button onclick="toggleTheme()" class="theme-toggle"></button>
  <button onclick="toggleCuteFont()" class="font-toggle">切換可愛字體</button>
</div>

<script src="js/global.js"></script>
<script src="js/api.js"></script>
<script src="js/marquee.js"></script>
<script src="js/main.js"></script>
<script src="js/websocket.js"></script>
<script src="js/test.js"></script>
<script src="js/theme.js"></script>
